<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- We can set the local manually here
    1- <f:view locale="fr">
-->

<f:view local="#{facesContext.externalContext.requestLocale}">
    <h:outputText value="Current Locale: #{facesContext.viewRoot.locale}" /><br/>
    <h:outputText value="#{msg.greeting}"/>
    <h:outputText value="#{msg.farewall}"/>
    <h:outputText value="#{msg.welcome}"/>

</f:view>
</html>
